<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script 
        src="https://kit.fontawesome.com/3bfd3ce9e5.js"
        crossorigin="anonymous"
        ></script>
    <title>T3 game test</title>
</head>
 <body>
    <main>

    <!-- Turn indicator -->
     <div class="grid">
        <div class="turn">
            <i class="fa-solid fa-x turquoise"></i>
            <p>Player 1, You're up!</p>
        </div>

        <!-- dropdown menu -->
        <div class="menu">
            <button class="menu-btn" data-id="menu-button">
                Actions
                <i class="fa-solid fa-chevron-down"></i>
            </button>

            <div class="items border hidden" data-id="menu-popover">
                <button data-id="reset-btn">Reset</button>
                <button data-id="new-round-btn">New Round</button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>

        <!-- Score Board  -->
        <div class="score shadow" style="background-color: var(--turtoise);">
          <p>player 1</p>
          <span data-id="player1-stats">0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray);">
          <p>Ties</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow);">
          <p>player 2</p>
          <span data-id="player2-stats">0 Wins</span>
        </div>
     </div>

    </main>
    
    <footer>
        <p>
            Test Project by
            <a href="#">@Mizfitz</a> and
            <a href="#">@Mizfitz</a>
        </p>

        <p>
            Refactored by
            <a href="#" style="color: var(--turtoise)">@Mizfitz</a>
        </p>
    </footer>

    <!-- Modal that opens when game ends  -->
    <div class="modal hidden">
     <div class="modal-contents">
        <p>player 1 wins!</p>
        <button>Play again</button>
     </div>
    </div>

    <script src="java/main.js"></script>
 </body>
</html>
